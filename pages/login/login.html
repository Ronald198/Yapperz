<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapperz | Log in</title>
    <link rel="shortcut icon" href="../../assets/images/avatars/pixelCat1.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/login_signup/login_signup.css">
</head>

<body>
    <div class="form-container pixel-corners">
        <div id="form-info">
            <h1>Yapperz</h1>
            <h4>Log in to your account</h4>
        </div>

        <form  id="form" autocomplete="on">
            <div class="pixel-corners">
                <input type="email" placeholder="Email" name="email"  class="form-input-field" id="email-input-field">
            </div>
            <p class="error" id="email-error"></p>
            <br>
            <div class="pixel-corners">
                <input type="password" placeholder="Password" name="password"  class="form-input-field" id="password-input-field">
            </div>
            <p class="error" id="password-error"></p>
            <br>
            <div class="pixel-corners--wrapper" id="login-signup-button-container">
                <input type="submit" value="Log in" id="login-signup-button">
            </div>
        </form>

        <div id="login-signup-link-container">
            <a href="../signup/signup.html" id="login-signup-link">No account? Sign up for free!</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../../scripts/login/login.js"></script>
</body>

</html>
