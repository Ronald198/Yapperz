<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="Yapperz/styles/lobby/lobby.css" rel="stylesheet" />
    <title>Yapperz-Lobby</title>
    
</head>
<body>
    <div id="dashboard">
    
    </div>
    <div id="sidebar">
        <div id="sidebar-icons">

            <div class="sidebar-filter">
                <button id="filter1-btn">
                    <img src="images/pixelflower.jpeg" id="filter1-img" class="filter-image">
                </button><br>
                <button id="filter2-btn">
                    <img src="images/mariopixel.png" id="filter2-img" class="filter-image">
                </button><br>
                <button id="filter3-btn">
                    <img src="images/mariostarpixel.jpeg" id="filter3-img" class="filter-image">
                </button><br>

        </div>
    </div>
    <div id="body">
        <div id="room-init">
            <button id="create-room" class="init-buttons">Create Room</button>
            <button id="join-room" class="init-buttons">Join Room</button>
        </div>
        <label>Join a random room</label>
        <div id="rooms">

        </div>

    </div>

    <script src="Yapperz/scripts/lobby/lobby.js" defer></script>
</body>
</html>
