<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapperz | Sign up</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/login_signup/login_signup.css">
</head>

<body>
    <div class="form-container pixel-corners">
        <div id="form-info">
            <h1>Yapperz</h1>
            <h4>Sing up for wonderful experience!</h4>
        </div>

        <form method="POST" id="form" autocomplete="off">
            <div class="pixel-corners">
                <input type="text" placeholder="Name" name="name" required class="form-input-field">
            </div>
            <p class="error" id="nameErr"></p>
            <br>
            <div class="pixel-corners">
                <input type="text" placeholder="Surame" name="surname" required class="form-input-field">
            </div>
            <p class="error" id="surnameErr"></p>
            <br>
            <div class="pixel-corners">
                <input type="email" placeholder="Email" name="email" required class="form-input-field">
            </div>
            <p class="error" id="emailErr"></p>
            <br>
            <div class="pixel-corners">
                <input type="password" placeholder="Password" name="password" required class="form-input-field">
            </div>
            <p class="error" id="passErr"></p>
            <br>
            <div class="pixel-corners">
                <input type="password" placeholder="Confirm password" name="confpassword" required
                    class="form-input-field">
            </div>
            <p class="error" id="confpassErr"></p>
            <br>
            <div class="terms">
                <div id="form-checkbox-container">
                    <p>I accept all Terms and Conditions:</p> <input type="checkbox" required class="form-checkbox">
                </div>
            </div>
            <br>
            <div class="pixel-corners--wrapper" id="login-signup-button-container">
                <input type="submit" value="Sign up" id="login-signup-button">
            </div>
        </form>

        <div id="login-signup-link-container">
            <a href="../login/login.html" id="login-signup-link">Already have an account?</a>
        </div>
    </div>
</body>

</html>
