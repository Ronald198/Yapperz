<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapperz</title>
    <!-- style -->
    <link href="../../styles/global.css" rel="stylesheet">
    <link href="../../styles/avatar/avatar.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="dashboard pixel-corners">
            <a href="../../pages/profile/profile.html">Profile</a>
        </div>
        <div class="main-content pixel-corners">
            <div class="left-section">
                <div class="avatar-display pixel-corners">
                    <div class="avatar-frame empty pixel-corners" id="avatarFrame">
                    </div>
                </div>
                <div class="classification-section pixel-corners">
                    <div class="category-header pixel-corners">
                        <button id="prevCategory">◀</button>
                        <div class="category-name" id="categoryName">GENDER</div>
                        <button id="nextCategory">▶</button>
                    </div>
                    <div class="options-container" id="optionsContainer">
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="right-section-panel">
                    <div class="avatar-grid" id="avatarGrid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js scripts -->
    <script src="../../scripts/avatar/avatar.js"></script>
</body>
</html>
