<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapperz</title>
    <link href="../../styles/global.css" rel="stylesheet">
    <link href="../../styles/avatar/avatar.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h2>Profile</h2>
        </div>
        <div class="main-content">
            <div class="left-section">
                <div class="avatar-display">
                    <div class="avatar-frame empty" id="avatarFrame">
                    </div>
                </div>
                <div class="classification-section">
                    <div class="category-header">
                        <button id="prevCategory">◀</button>
                        <div class="category-name" id="categoryName">GENDER</div>
                        <button id="nextCategory">▶</button>
                    </div>
                    <div class="options-container" id="optionsContainer">
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="avatar-grid" id="avatarGrid">
                </div>
            </div>
        </div>
    </div>
 <script src="../../scripts/avatar/avatar.js"></script>
</body>
</html>
